<body>
  <h1>Create Your Account</h1>
  <input class="createUser" id="enterUsername" ng-model="userCreate.username" placeholder="Create Your Username"><br>
  <input class="createUser" id="enterEmail" ng-model="userCreate.email" placeholder="Enter Your Email"><br>
  <input class="createUser" id="enterPassword" ng-model="userCreate.password" placeholder="Create Your Password"><br>

  <button class="button" id="createAccountBtn" ng-click="createUser(userCreate)">Create Account</button>
</body>
