<body>
  <div id="header-wrap">
    <div id="header">
        <button class="button" id="logout" ng-click="logout()">Log Out</button>
    </div>
  </div>
  <div id="main">
    <h1 id="greeting">Hello, {{username}}!</h1>

    <button class="button" ui-sref="connect">Connect</button>
    <button class="button" ng-click="getUsers()">Find Friends</button>
    <div ng-repeat="friend in allUsers">{{friend.username}}<button id="add-friend" ng-click="addFriend(friend)">Add Friend</button></div>
  </div>

</body>
